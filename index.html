<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="node_modules/@mdi/font/css/materialdesignicons.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Page Container -->
    <div class="container-fluid">
        <!-- Page Content -->
        <div class="container">
            <!-- Title -->
            <h1 class="title">Random Numbers</h1>

            <!-- Interval -->
            <div class="interval">
                <div class="form-group">
                    <label for="min-number" class="form-label">Set minimum</label>
                    <input type="number" name="min-number" id="min-number" class="form-control" min="0" max="999" required> 
                </div>
                <div class="form-group">
                    <label for="max-number" class="form-label">Set maximum</label>
                    <input type="number" name="max-number" id="max-number" class="form-control" min="1" max="1000" required>
                </div>
            </div>
             <!-- Interval -->

             <!-- Apply Button -->
             <button class="btn" id="apply-btn" type="button">Apply</button>

             <!-- Result -->
             <div class="result" id="result"></div>

        </div>
         <!-- Page Content -->
    </div>
    <!-- Page Container -->

    <script src="js/style.js"></script>
</body>
</html>
